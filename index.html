<!DOCTYPE html>
<html lang="en">
<head>

  <script defer src="app.js"></script>

  <!-- CSS only - Bootstrap 5.2.1 -->

        </div>
        <div class="modal-body">

            <div class="row">
              <div class="col">Holi 1</div>
              <div class="col">Holi 1</div>
              <div class="col">Holi 1</div>
            </div>
            <div class="row">
              <div class="col">Holi 2</div>
            </div>
            <div class="row">
              <div class="col">Holi 3</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>
  </div>

  <h1>Tetris</h1>
	<h2 id="message">Hello:</h2>
	<div class="main-board" id="main-board">
