<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
  
  <script defer src="app.js"></script>

  <!-- CSS only - Bootstrap 5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>Custom Tetris - Build your own Tetris Game</title>
</head>
<body>

  <div class="modal" id="intro-modal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title">custom Tetris</h5>
          <div id="subtitle"><p>Build your own tetris game!</p></div>
          <div id="final-score"><p>0</p></div>
          <button type="button" id="play-again-button" class="btn btn-primary">Play Again</button>
        </div>
        <wrap id="section-to-hide">
        <div class="modal-body">
          <div class="container-fluid">
            <h6>Pick board width:</h6>

            <input type="radio" class="btn-check" name="options" id="option1" value="6" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="option1">6</label>

            <input type="radio" class="btn-check" name="options" id="option2" value="9" autocomplete="off">
            <label class="btn btn-outline-primary" for="option2">9</label>

            <input type="radio" class="btn-check" name="options" id="option3" value="12" autocomplete="off">
            <label class="btn btn-outline-primary" for="option3">12</label>

          </div>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <h6>Click on the squares below to make one custom shape:</h6>
            <div class="row">
              <section class="custom-builder" id="custom-builder">
                <div class="custom-shape" id="cus-0"></div>
                <div class="custom-shape" id="cus-1"></div>
                <div class="custom-shape" id="cus-2"></div>
                <div class="custom-shape" id="cus-3"></div>
                <div class="custom-shape" id="cus-4"></div>
                <div class="custom-shape" id="cus-5"></div>
                <div class="custom-shape" id="cus-6"></div>
                <div class="custom-shape" id="cus-7"></div>
                <div class="custom-shape" id="cus-8"></div>
              </section>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" id="start-button" class="btn btn-primary">Start</button>
        </div>
      </wrap>
      </div>
    </div>
  </div>
  


  <score><h4>Score:  </h4>
    <h4 id="score"><span style="font-weight: bold;">0</span></h4></score>
	<div class="main-board" id="main-board">


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
